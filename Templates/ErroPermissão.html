{% load static %}
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/x-icon" href="{% static 'aberto.gif' %}">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login - Exército Americano Habbo ©</title>

        .bg-login {
            background-color: #046ccc;
            background: repeating-linear-gradient( 45deg, #0458aa, #0458aa 5px, #046ccc 5px, #046ccc 25px );
        }
        .pixel-img {
            image-rendering: pixelated;
            image-rendering: -o-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        .bg-pt {
            background-color: #202020;
        }
    </style>
</head>
<body class="bg-login">
    <div class="container">
        <div class="col-md-12 d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="container col-10 col-md-4 text-center p-2">
                <img class="pixel-img m-auto mt-2" src="{% static 'erro.png' %}" alt="">
              <h2 class="text-center text-light">Acesso Negado!</h2>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
